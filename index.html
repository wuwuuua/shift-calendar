<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人排班日历</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>个人排班日历</h1>
      <div class="header-actions">
        <button id="manageShiftsBtn" class="btn-manage">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
          </svg>
          班次管理
        </button>
        <button id="clearBtn" class="btn-clear">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 6h18"></path>
            <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
            <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
          </svg>
          清空数据
        </button>
        <button id="exportBtn" class="btn-export">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
          导出 ICS
        </button>
      </div>
    </header>

    <nav class="nav">
      <button id="prevMonth" class="btn-nav">&lt; 上月</button>
      <div class="month-selector">
        <select id="yearSelect"></select>
        <select id="monthSelect"></select>
      </div>
      <button id="nextMonth" class="btn-nav">下月 &gt;</button>
    </nav>

    <div class="today-nav">
      <button id="todayBtn" class="btn-today">返回今天</button>
    </div>

    <div class="calendar">
      <div class="calendar-header">
        <div class="day-name">周日</div>
        <div class="day-name">周一</div>
        <div class="day-name">周二</div>
        <div class="day-name">周三</div>
        <div class="day-name">周四</div>
        <div class="day-name">周五</div>
        <div class="day-name">周六</div>
      </div>
      <div id="calendarGrid" class="calendar-grid"></div>
    </div>

    <div class="stats" id="stats"></div>

  </div>

  <!-- 班次管理弹窗 -->
  <div id="shiftManagementModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>班次管理</h2>
        <button class="modal-close" id="closeModalBtn">&times;</button>
      </div>
      <div class="modal-body">
        <div id="shiftsList" class="shifts-list"></div>
        <button id="addShiftBtn" class="btn-add-shift">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          添加班次
        </button>
      </div>
    </div>
  </div>

  <!-- 班次编辑表单弹窗 -->
  <div id="shiftFormModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="shiftFormTitle">添加班次</h2>
        <button class="modal-close" id="closeFormModalBtn">&times;</button>
      </div>
      <div class="modal-body">
        <form id="shiftForm" class="shift-form">
          <input type="hidden" id="shiftId">

          <div class="form-group">
            <label for="shiftLabel">班次标签 *</label>
            <input type="text" id="shiftLabel" maxlength="10" required placeholder="如：早班">
            <span class="form-hint">最多 10 个字符</span>
          </div>

          <div class="form-group">
            <label for="shiftDescription">描述</label>
            <input type="text" id="shiftDescription" maxlength="50" placeholder="如：负责上午工作">
            <span class="form-hint">最多 50 个字符</span>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="shiftStartTime">开始时间 *</label>
              <input type="time" id="shiftStartTime" required>
            </div>

            <div class="form-group">
              <label for="shiftEndTime">结束时间 *</label>
              <input type="time" id="shiftEndTime" required>
            </div>
          </div>

          <div class="form-group">
            <label>
              <input type="checkbox" id="shiftIsNextDay">
              跨天（结束时间在第二天）
            </label>
          </div>

          <div class="form-group">
            <label for="shiftColor">颜色</label>
            <div class="color-options" id="colorOptions"></div>
            <input type="color" id="shiftColor" value="#3B82F6">
          </div>

          <div class="form-group">
            <label for="shiftHotkey">快捷键</label>
            <input type="text" id="shiftHotkey" maxlength="1" class="hotkey-input" placeholder="留空则无快捷键">
            <span class="form-hint">单个字母或数字</span>
            <div id="hotkeyConflict" class="conflict-warning" style="display: none;"></div>
          </div>

          <div class="form-actions">
            <button type="button" class="btn-cancel" id="cancelBtn">取消</button>
            <button type="submit" class="btn-submit">保存</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="js/storage.js"></script>
  <script src="js/shiftManager.js"></script>
  <script src="js/ics.js"></script>
  <script src="js/calendar.js"></script>
  <script src="js/shiftManagement.js"></script>
</body>
</html>
