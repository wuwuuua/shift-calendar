<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人排班日历</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>个人排班日历</h1>
      <div class="header-actions">
        <button id="clearBtn" class="btn-clear">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 6h18"></path>
            <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
            <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
          </svg>
          清空数据
        </button>
        <button id="exportBtn" class="btn-export">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
          导出 ICS
        </button>
      </div>
    </header>

    <nav class="nav">
      <button id="prevMonth" class="btn-nav">&lt; 上月</button>
      <div class="month-selector">
        <select id="yearSelect"></select>
        <select id="monthSelect"></select>
      </div>
      <button id="nextMonth" class="btn-nav">下月 &gt;</button>
    </nav>

    <div class="today-nav">
      <button id="todayBtn" class="btn-today">返回今天</button>
    </div>

    <div class="calendar">
      <div class="calendar-header">
        <div class="day-name">周日</div>
        <div class="day-name">周一</div>
        <div class="day-name">周二</div>
        <div class="day-name">周三</div>
        <div class="day-name">周四</div>
        <div class="day-name">周五</div>
        <div class="day-name">周六</div>
      </div>
      <div id="calendarGrid" class="calendar-grid"></div>
    </div>

    <div class="stats" id="stats"></div>

    <div class="hint">
      点击日期切换排班状态：D→S→N→W→无
    </div>
  </div>

  <script src="js/storage.js"></script>
  <script src="js/ics.js"></script>
  <script src="js/calendar.js"></script>
</body>
</html>
